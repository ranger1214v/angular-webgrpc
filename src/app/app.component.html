<div class="container mx-auto">
  <div class="p-2">

    <mat-form-field class="w-100" >
      <mat-label>RPC mode</mat-label>
      <mat-select #select placeholder="RPC mode" [(ngModel)]="selectedRoute" (selectionChange)="changeRoute()" >
        <mat-option value="unary">
          unary
        </mat-option>
        <mat-option value="server-streaming">
          server-streaming
        </mat-option>
        <mat-option value="client-streaming">
          client-streaming (尚未支援)
        </mat-option>
        <mat-option value="bidirectional-streaming">
          bidirectional-streaming(尚未支援,僅 server > client 有作用, client > server 一連線即會中斷)
        </mat-option>
        <mat-option value="unary-and-bidirectional-streaming">
          unary-and-bidirectional-streaming
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div class="p-2">
    <router-outlet></router-outlet>
  </div>
</div>
